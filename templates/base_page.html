<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block pagetitle %}{% endblock %}</title>
    <!-- load static -->
    {% load static %}
    <!-- CSS -->
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
    <link href="{% static 'bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'styles.css' %}" rel="stylesheet">
</head>
<script src="{% static 'scripts.js' %}"></script>
<body>
<main>
    <div class="container">
        {% include "header.html" %}
        <div class="p-5 text-center base-block">
            <h1 class="mb-3 clr-blue">{% block page-title %}{% endblock %}</h1>
            <h4 class="mb-3">{% block page-desc %}{% endblock %}</h4>
            <a class="btn btn-primary" href="{% block back-url %}{% endblock %}" role="button">{% block back-title %}{% endblock %}</a>
        </div>
        {% block content %}{% endblock %}
        {% include "footer.html" %}
    </div>

</main>
</body>
</html>
